<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Management System</h1>

        <div class="add-task">
            <h2>Add New Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <select id="taskStatus">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="number" id="taskPriority" placeholder="Priority (1-5)" min="1" max="5">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="task-list">
            <h2>All Tasks</h2>
            <ul id="taskList"></ul>
        </div>

        <div class="filters">
            <button id="showPending">Show Pending Tasks</button>
            <button id="showCompleted">Show Completed Tasks</button>
            <button id="showHighPriority">Show High Priority Tasks</button>
        </div>

        <div class="task-details">
            <h2>Task Details</h2>
            <ul id="taskDetails"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
